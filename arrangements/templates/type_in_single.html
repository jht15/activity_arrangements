{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content%}
<h3>录入活动</h3>
<div class="panel panel-default">
	<div class="panel-heading">录入活动</div>
	<div class="panel-body">
		<form method="POST" action="{% url 'type-in-single-submit' %}"> 
			{% csrf_token %}
			{% for field in form %}
			{% bootstrap_field field %}
			{% endfor %}
			{% buttons submit=' 保存' %}{% endbuttons %}
		</form>
	</div>
	<div>
		<a href="{% url 'to-list'%}">返回</a>
	</div>
</div>
{% endblock %}
