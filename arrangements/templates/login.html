{% extends 'base.html' %}
{% block content %}
{% include 'messages.html' %}
<h3>login<h3>
<div>
	<form method="post" action="{% url 'authenticate' %}">
	{% csrf_token %}
		<div class="form-group">
			<label for="username">username</label>
			<input type="text" id="username" name="username" class="form_control" placeholder="username" required />
		</div>
		<div class="form-group">
		<label for="password">password</label>
		<input type="password" id="password" name="password" class="form_control" placeholder="password" required />
		</div>
		<button type="submit" class="btn btn-primary">login</button>
	</form>
</div>
{% endblock %}
